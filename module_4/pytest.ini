[pytest]

testpaths = tests
pythonpath = src
addopts = -v --cov=src --cov-report=term-missing --cov-fail-under=100
markers =
    web: Flask route/page tests
    buttons: Pull/Update button behavior
    analysis: Data formatting & query results
    db: Database schema/inserts
    integration: End-to-end flows
    scraper: Scraper parsing and network behavior